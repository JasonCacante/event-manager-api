# Omakase Ruby styling for Rails
inherit_gem: { rubocop-rails-omakase: rubocop.yml }

AllCops:
  TargetRubyVersion: 3.2.2
  Exclude:
    - "db/**/*"
    - "config/**/*"
    - "script/**/*"

Layout/LineLength:
  Max: 130

Metrics/ModuleLength:
  Max: 200

Metrics/MethodLength:
  Max: 100

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: true

Metrics/AbcSize:
  Max: 50
